<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>
    <!-- container for the page to make it responsive -->
 <div class="container">
    <!-- //Bootstrap code for the head bannder  -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Hip Hop Hangman</h1>
          <p class="lead">PRESS ANY KEY TO GET STARTED</p>
        </div>
    </div>

<!-- creates row and columns for picture and game, respectively -->
<div class="row">

<!-- column for images -->
        <div class="col">
<img src="./assets/images/tupac.jpeg">
        </div>

<!-- column for game -->
        <div class="col">
<p id='directions-text'>Guess these iconic hip hop artists before you run out of guesses!</p>

<p id='current-word'>Current Word</p>

<p id='guessing-lines'>sfdfs</p>

<p id='number-guess-remain'>Number of guesses remaining</p>

<p id='letters-already-guessed'>Letters already guessed</p>

        </div>
</div>




</div>






  
  
  
  
  
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./assets/javascript/game.js"></script> 



</body>
</html>
